<!--This test looks for a word of 15 characters where a word is defined as any series of characters excluding a space.-->
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:[^ ]{15}</td>
	<td></td>
</tr>
<!--This test looks for a word of 14 characters where a word is defined as any series of characters excluding a space.-->
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:[^ ]{14}</td>
	<td></td>
</tr>
</tbody></table>
</body>
