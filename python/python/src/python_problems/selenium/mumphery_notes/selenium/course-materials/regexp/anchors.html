	<td>verifyTextPresent</td>
	<td>regexp:^2</td>

</tr>
<tr>

	<td></td>
</tr>

<tr>
	<td>verifyTextPresent</td>
	<td>regexp:^A</td>
	<td></td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:\(1982\)$</td>
	<td></td>
</tr>
