<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>regexp2-anchor</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">regexp2-anchor</td></tr>
</thead><tbody>
<!--This test should pass, since many movies start with an uppercase vowel-->
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:^[AEIOU]</td>
	<td></td>
</tr>
<!--This test should fail since no movie starts with a lowercase vowel-->
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:^[aeiou]</td>
	<td></td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:^A</td>
	<td></td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:1933\)</td>
	<td></td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>regexp:1933\)\$</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
